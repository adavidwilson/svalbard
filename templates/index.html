{% extends "base.html" %}

{% block body %}
<main>
  {% block content %}
  <h1>Hello World!</h1>

  <div class="container">
    {% for page in section.pages %}
    <div class="row {% if not loop.last %} border {% endif %}">
      <div class="metadata">
        <h3><a href={{page.permalink | safe }}>{{ page.title }}</a></h3>
        <h4>{{ page.date }}</h4>
      </div>
      <div class="summary">
        <p>{{ page.summary | safe }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</main>
{% endblock body %}
